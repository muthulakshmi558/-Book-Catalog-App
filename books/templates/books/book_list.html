<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Catalog</title>
</head>
<body>
    <h1>Book List</h1>
    {% if books %}
        <table border="1" cellpadding="8">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Published Date</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre }}</td>
                <td>{{ book.published_date }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No books available.</p>
    {% endif %}
</body>
</html>
